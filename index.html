<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer type="module" src="./assets/js/app.js"></script>
    
</head>
<body>
    <div class="container w-75">
        <h1 class="text-center mt-3">Кредитный калькулятор</h1>  
            <div class="row mt-5 mb-3 mx-0">
              <label for="inputSumm" class="col-sm-4 col-form-label">Введите сумму кредита</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="inputSumm" autofocus>
                </div>
            </div>
            <div class="row mb-3 mx-0">
              <label for="inputRate" class="col-sm-4 col-form-label">Годовая процентная ставка по кредиту</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="inputRate">
                </div>
            </div>
            <div class="row mb-3 mx-0">
              <label for="inputTerm" class="col-sm-4 col-form-label">Срок кредитования в месяцах</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="inputTerm">
                </div>
            </div>
            <fieldset class="row mb-3 mx-0">
              <legend class="col-form-label col-sm-4 pt-0">Система расчета</legend>
                <div class="col-sm-6">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                      Аннуитетная
                      </label>
                  </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"     value="option2">
                      <label class="form-check-label" for="gridRadios2">
                      Стандартная
                      </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3 mx-0">
                <button class="btn btn-primary w-100 px-0" >Рассчитать</button>
            </div> 

            <div class="results d-none">
      
                <table class="table table-bordered border border-secondary ">
                    <thead>
                      <tr class="align-middle">
                        <th scope="col">Месяц</th>
                        <th scope="col">Задолженность по кредиту</th>
                        <th scope="col">Погашение тела кредита</th>
                        <th scope="col">Проценты по кредиту</th>
                        <th scope="col">Выплаты в месяц</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                      <tr>
                        <th scope="row">Итого</th>
                        <td></td>
                        <td class="bodyPayment"></td>
                        <td class="percentPayment"></td>
                        <td class="monthesPayment"></td>
                      </tr>
                    </tfoot>
                </table>
            </div> 
      </div>
  </body>
</html>
